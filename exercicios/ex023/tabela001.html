<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgba(128, 128, 128, 0.487);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.celula {
            background-color: rgba(0, 128, 0, 0.481);
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!-- 
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
-->

<table>
    <tr class="linha">
        <td class="celula">A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <td>A2</td>
        <td class="celula">B2</td>
        <td>C2</td>
    </tr>
    <tr class="linha">
        <td>A3</td>
        <td>B3</td>
        <td class="celula">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td class="celula">B4</td>
        <td>C4</td>
    </tr>
    <tr class="linha">
        <td class="celula">A5</td>
        <td>B5</td>
    </tr>
    <tr>
        <td>A6</td>
    </tr>
</table>

</body>
</html>
